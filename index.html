<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <__script__ src="http://rawgithub.com/phi-jp/tmlib.js/b0e5c6f4cfcc6cb291da842602ec7e96db02f0d8/build/tmlib.js"></__script__>
		<__script__>${script}</__script__>
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
</script>

<!-- htmlmin:ignore -->
<script type="text/template" id="template-js">/*
 * # runstant
 * さぁ, 一緒にゲームプログラミングを始めよう!!
 * ってことで tmlib.js の公式エディタツール runstant です(tmlibのステマ)
 *
 * ログイン不要, サーバー通信不要, 世界で一番簡単に
 * プログラミングを体験, 始められるツールです(多分...)
 * 
 * こっちのコードを書いて上の `save` ボタン(Command+S)を押すと
 * 画面左側でコードを実行 & 状態を URL に保存します. はっきり言って便利です!!
 */

// main
tm.main(function() {
    var app = tm.display.CanvasApp("#world");
    app.resize(640, 960);
    app.fitWindow();
    
    // スターを生成
    var star = tm.display.StarShape().addChildTo(app.currentScene);
    // 真ん中にセット    
    star.setPosition(320, 480);
    // クルクル回す
    star.tweener.by({ rotation:360 }, 1000).setLoop(true);
    
    // ラベル
    var label = tm.display.Label("touch screen!").addChildTo(app.currentScene);
    label.setPosition(320, 800);
    
    // 更新処理
    app.currentScene.update = function(app) {
        var pointing = app.pointing;
        if (pointing.getPointing()) {
            star.x += (pointing.x-star.x)*0.1;
            star.y += (pointing.y-star.y)*0.1;
        }
    };
    
    // 実行
    app.run();
});

</script>
