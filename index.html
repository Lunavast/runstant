<!-- Modal -->
<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Setting</h4>
      </div>

      <div class="modal-body">
		<form role="form">
		  <div class="form-group">
		    <label for="input-title">title</label>
		    <input type="text" class="form-control" id="input-title" placeholder="title">
		  </div>
		  <div class="form-group">
		    <label for="input-detail">detail</label>
		    <textarea class="form-control" id="input-detail" rows=4 placeholder="detail"></textarea>
		  </div>
		</form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="btn-setting-save" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Share</h4>
      </div>

      <div class="modal-body">
		<form role="form">
			<button type="button" class="btn btn-info" id="btn-twitter">Twitter</button>
			<button type="button" class="btn btn-primary" id="btn-facebook">Facebook</button>
			<button type="button" class="btn btn-danger" id="btn-google">Google+</button>
			<button type="button" class="btn btn-danger" id="btn-pocket">Pocket</button>
		</form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<script type="text/template" id="template">
<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
 
        <title>tmlib.js template</title>

        <style>{style}</style>

        <__script__ src="http://rawgithub.com/phi-jp/tmlib.js/b0e5c6f4cfcc6cb291da842602ec7e96db02f0d8/build/tmlib.js"></__script__>
		<__script__>{script}</__script__>
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>



</script>


<script type="text/template" id="template-css">
* {
    box-sizing: border-box;
}
</script>


<script type="text/template" id="template-js">
tm.main(function() {
    var app = tm.display.CanvasApp("#world");
    
    app.run();
});
</script>
