<script type="text/template" id="template">
<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
 
        <title>tmlib.js template</title>

        <style>${style}</style>

        <__script__ src="http://rawgithub.com/phi-jp/tmlib.js/b0e5c6f4cfcc6cb291da842602ec7e96db02f0d8/build/tmlib.js"></__script__>
		<__script__>${script}</__script__>
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
</script>


<script type="text/template" id="template-css">
* {
    box-sizing: border-box;
}
</script>

<!-- htmlmin:ignore -->
<script type="text/template" id="template-js">

// constant
var SCREEN_WIDTH    = 640;              // スクリーン幅
var SCREEN_HEIGHT   = 960;              // スクリーン高さ
var SCREEN_CENTER_X = SCREEN_WIDTH/2;   // スクリーン幅の半分
var SCREEN_CENTER_Y = SCREEN_HEIGHT/2;  // スクリーン高さの半分

// main
tm.main(function() {
    var app = tm.display.CanvasApp("#world");
    app.resize(SCREEN_WIDTH, SCREEN_HEIGHT);
    app.fitWindow();
    
    app.replaceScene(MainScene());
    
    app.run();
});

// main scene
tm.define("MainScene", {
    superClass: "tm.app.Scene",
    
    init: function() {
        this.superInit();
        
        this.star = tm.display.StarShape().addChildTo(this);
        
        var label = tm.display.Label("tmlib.js のテンプレートだよ♪");
        label.setPosition(SCREEN_CENTER_X, SCREEN_CENTER_Y);
        label.setAlign("center").setBaseline("middle");
        this.addChild(label);

    },
    
    update: function(app) {
        var p = app.pointing;
        this.star.x = p.x;
        this.star.y = p.y;
        
        if (p.getPointing()) {
            this.star.rotation += 32;
        }
    },
});

</script>
